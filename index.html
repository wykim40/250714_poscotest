<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>김우열 - Business Card</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .card {
      width: 600px;
      border-radius: 20px;
      background-color: #fff;
      padding: 30px 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    .hex-bg {
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      opacity: 0.1;
      background-image: repeating-linear-gradient(
        45deg,
        #00aaff,
        #00aaff 10px,
        transparent 10px,
        transparent 20px
      );
      height: 100%;
      transform: rotate(15deg);
    }

    .logo {
      font-size: 36px;
      color: #00aaff;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    .role {
      text-align: center;
      color: gray;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-size: 16px;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .info-item span {
      font-weight: bold;
      width: 120px;
    }

    .footer-icons {
      margin-top: 20px;
      display: flex;
      gap: 16px;
      font-size: 20px;
    }

    .qr {
      position: absolute;
      top: 30px;
      right: 30px;
      font-size: 18px;
      background: #00aaff;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <!-- 앞면 -->
  <div class="card">
    <div class="hex-bg"></div>
    <div class="logo">김우열</div>
    <div class="role">RIST</div>
    
    <div class="info">
      <div class="info-item"><span>📞 Phone:</span> 010-1234-5678</div>
      <div class="info-item"><span>🏠 Address:</span> 경북 포항시 청암로 67, 37673</div>
      <div class="info-item"><span>📧 Email:</span> mymail@gmail.com</div>
      <div class="info-item"><span>🌐 Website:</span> cursor.net</div>
    </div>
  </div>

</body>
</html>
